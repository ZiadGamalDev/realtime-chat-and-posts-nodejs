<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body class="bg-dark text-light">
    <div class="container mt-4">
        <!-- Post Form -->
        <div class="card bg-secondary text-light p-3">
            <h5>Add a Post</h5>
            <input type="text" id="titleInput" class="form-control mb-2" placeholder="Post Title">
            <textarea id="bodyInput" class="form-control mb-2" placeholder="Post Body"></textarea>
            <button id="submitBtn" class="btn btn-primary w-100">Submit</button>
        </div>

        <!-- Search Bar -->
        <input type="text" id="searchInput" class="form-control mt-3" placeholder="Search posts...">

        <!-- Posts Container -->
        <div id="postsContainer" class="my-3">
            <!-- Posts will be added here -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
